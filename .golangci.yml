run:
  deadline: 3m00s
 # modules-download-mode: vendor

issues:
  max-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - linters:
      - stylecheck
      text: "ST1005:"
    - linters:
      - staticcheck
      text: "SA1019:"
    - linters:
      - errcheck
      text: "is not checked"
    - linters:
      - staticcheck
      text: "SA4010:"

    

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gofmt
    #- gosimple
    - ineffassign
    - misspell
    - staticcheck
    - structcheck
    - unconvert
    - unused
    - varcheck
    - vet
    #- gocritic
    - stylecheck

linters-settings:
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/helper/schema:ForceNew|Set,fmt:.*,io:Close,github.com/MailRuCloudSolutions/terraform-provider-vkcs:Set
  govet:
    disable:
      - copylocks
